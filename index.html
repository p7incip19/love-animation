<!DOCTYPE html>
<html>
<head>
    <title>给老婆的惊喜 - Updated</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ffafbd, #ffc3a0);
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        
        .heart {
            font-size: 100px;
            color: #ff6b6b;
            animation: beat 1s infinite alternate;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }
        
        @keyframes beat {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 107, 107, 0.7);
            animation: float 6s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .message {
            position: absolute;
            bottom: 20%;
            text-align: center;
            font-size: 24px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        /* 弹窗样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 80%;
            width: 400px;
        }
        
        .modal-buttons {
            margin-top: 20px;
        }
        
        .modal-button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .forgive-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        .exit-btn {
            background-color: #f44336;
            color: white;
        }
        
        .forgive-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        
        .exit-btn:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }
        
        .modal-text {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- 初始弹窗 -->
    <div class="modal" id="initialModal">
        <div class="modal-content">
            <div class="modal-text">老婆，我又犯错了，点哪个按钮才能原谅我呢？</div>
            <div class="modal-buttons">
                <button class="modal-button forgive-btn" onclick="showMainAnimation()">那好吧原谅你了</button>
                <button class="modal-button exit-btn" onclick="createMorePopups()">886</button>
            </div>
        </div>
    </div>

    <!-- 主内容（初始隐藏） -->
    <div class="container" id="mainContainer" style="display:none;">
        <div class="heart">❤️</div>
        <div class="message">老婆，你是最棒的！</div>
        <div class="floating-hearts" id="hearts"></div>
    </div>

    <script>
        // 创建飘浮的爱心
        function createHearts() {
            const container = document.getElementById('hearts');
            const heartCount = 20;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '❤️';
                
                // 随机位置和动画时间
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                
                container.appendChild(heart);
            }
        }
        
        // 显示主动画
        function showMainAnimation() {
            const initialModal = document.getElementById('initialModal');
            if(initialModal) {
                initialModal.style.display = 'none';
                initialModal.remove(); // 完全移除元素
            }
            document.getElementById('mainContainer').style.display = 'flex';
            createHearts();
        }
        
        // 创建更多弹窗（病毒效果）
        let popupCount = 0;
        const maxPopups = 10;
        
        function createMorePopups() {
            if (popupCount >= maxPopups) {
                // 达到最大弹窗数后显示主动画
                showMainAnimation();
                return;
            }
            
            popupCount++;
            
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.id = 'popup_' + Date.now();
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-text">第 ${popupCount} 次拒绝，确定不再给我机会了吗？</div>
                    <div class="modal-buttons">
                        <button class="modal-button forgive-btn" onclick="showMainAnimation()">心软一下</button>
                        <button class="modal-button exit-btn" onclick="this.closest('.modal').remove(); createMorePopups();">继续拒绝</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // 添加随机位置
            const content = modal.querySelector('.modal-content');
            content.style.position = 'absolute';
            content.style.top = Math.random() * 50 + 'vh';
            content.style.left = Math.random() * 50 + 'vw';
        }
        
        // 页面加载时创建爱心
        window.onload = function() {
            // 不自动创建爱心，等待用户选择原谅
        };
    </script>
</body>
</html>
